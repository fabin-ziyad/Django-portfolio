<section class="p-3 mt-3">
    
<div class="containerSet">
    <form method="POST">
      <fieldset>
        {% csrf_token %}
        <div class="fontheading">
        <legend>CONTACT ME</legend>
        </div>
        <div class="form-group">
            <label class="labels">Full Name</label><br>
            {{ form.Full_Name }}
        </div>
        <div class="form-group">
            <label class="labels">Email</label><br>
            {{ form.Email }}
        </div>
        <div class="form-group">
            <label class="labels">Subject</label><br>
            {{ form.Subject }}
        </div>
        <div class="form-group">
            <label class="labels">Message</label><br>
            {{ form.Messages }}
        </div>
        <div class="text-center mt-2">
        <button type="submit" class="btn btn-primary ">Submit</button>
        </div>
      </fieldset>
    </form>
</div>
</section>

<script>
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {
    var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("header").style.top = "0";
      } else {
        document.getElementById("header").style.top = "-82px";
      }
      prevScrollpos = currentScrollPos;
    }
  </script>
